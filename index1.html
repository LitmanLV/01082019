<!DOCTYPE html>

    <title>Document</title>

font-size: 40px;
width: 100%;

align-items: end; */

        background-color: yellowgreen;
}
    .d4{

}
    .d5{
        background-color:pink;
        /* grid-column: 2/4;
        grid-row: 1/3;  */
        /* align-self: center; */
    }

    </style>
</head>
<body>
    <div class="container">

    <div class="d2">2</div>
    <div class="d3">3</div>
    <div class="d4">4</div>
    <div class="d5">5</div>
</div>

</html>
